<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Microsoft Only</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-2xl">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900">Welcome</h1>
      <p class="text-gray-600 mt-2">Sign in to continue</p>
    </div>

    <!-- Error Message -->
    <div id="error-message" class="hidden mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
      <p class="text-red-800 text-sm"></p>
    </div>

    <!-- Loading -->
    <div id="loading" class="hidden text-center py-8">
      <div class="inline-block w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-4"></div>
      <p class="text-gray-600 font-medium">Authenticating...</p>
    </div>

    <!-- Login Button -->
    <div id="login-buttons" class="space-y-4">
      <button onclick="handleMicrosoftLogin()"
        class="w-full bg-white border-2 border-gray-300 hover:border-blue-500 hover:shadow-lg text-gray-700 font-semibold py-3 px-6 rounded-lg transition duration-200 flex items-center justify-center gap-3">
        <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
          <path d="M11.4 24H0V12.6h11.4V24zM24 24H12.6V12.6H24V24zM11.4 11.4H0V0h11.4v11.4zm12.6 0H12.6V0H24v11.4z"/>
        </svg>
        Sign in with Microsoft
      </button>

      <!-- Google Login (Commented Out)
      <button onclick="handleGoogleLogin()"
        class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 flex items-center justify-center gap-3">
        <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Sign in with Google
      </button>
      -->
    </div>

    <!-- Token Section -->
    <div id="token-section" class="hidden mt-6">
      <h2 class="text-xl font-bold text-green-700 mb-4 text-center">âœ… Login Successful</h2>

      <!-- User Info -->
      <div id="user-info" class="mb-6 p-4 bg-gradient-to-r from-blue-50 to-indigo-50 rounded-lg">
        <p class="text-sm text-gray-600 mb-2">Logged in as:</p>
        <p id="user-name" class="text-lg font-semibold text-gray-900">-</p>
        <p id="user-email" class="text-sm text-gray-700">-</p>
      </div>

      <!-- Tokens -->
      <div class="space-y-4">
        <div>
          <label class="font-semibold text-gray-700">Access Token:</label>
          <textarea id="access-token" class="w-full border border-gray-300 p-3 rounded-lg bg-gray-50 text-xs font-mono" rows="3" readonly></textarea>
        </div>

        <div>
          <label class="font-semibold text-gray-700">ID Token:</label>
          <textarea id="id-token" class="w-full border border-gray-300 p-3 rounded-lg bg-gray-50 text-xs font-mono" rows="3" readonly></textarea>
        </div>

        <div>
          <label class="font-semibold text-gray-700">Refresh Token:</label>
          <textarea id="refresh-token" class="w-full border border-gray-300 p-3 rounded-lg bg-gray-50 text-xs font-mono" rows="3" readonly></textarea>
        </div>
      </div>

      <button onclick="handleLogout()"
        class="w-full mt-6 bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200">
        Sign Out
      </button>
    </div>
  </div>

  <script>
    console.log("ðŸš€ Microsoft-only Frontend Initialized");

    const CONFIG = {
      redirectUri: 'http://localhost:3000',
      microsoft: {
        clientId: '269aa521-9a45-4417-9726-32fab874906c',
        scope: 'user.read email openid profile offline_access',
        authorizeUrl: 'https://login.microsoftonline.com/common/oauth2/v2.0/authorize',
        apiEndpoint: 'https://mztrjkibx4.execute-api.us-east-1.amazonaws.com/dev/microsoft/login'
      },

      // google: { ... } // ðŸ”´ Commented out for now
    };

    // ---- Microsoft Login ----
    function handleMicrosoftLogin() {
      console.log("ðŸŸ¦ Redirecting to Microsoft login...");
      const params = new URLSearchParams({
        client_id: CONFIG.microsoft.clientId,
        scope: CONFIG.microsoft.scope,
        redirect_uri: CONFIG.redirectUri,
        response_type: 'code',
        response_mode: 'query',
        state: 'ms'
      });
      window.location.href = `${CONFIG.microsoft.authorizeUrl}?${params.toString()}`;
    }

    // ---- Microsoft Callback ----
    async function handleMicrosoftCallback(code) {
      console.log("ðŸŸ¦ Microsoft callback triggered");
      const response = await fetch(CONFIG.microsoft.apiEndpoint, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ code })
      });

      const data = await response.json();
      console.log("ðŸŸ¦ API Response:", data);

      if (!response.ok) throw new Error(data.message || 'Microsoft Login Failed');

      localStorage.setItem('auth_data', JSON.stringify(data.details));
      displayTokens(data.details);
    }

    // ---- Display Tokens + User Info ----
    function displayTokens(details) {
      console.log("ðŸŽ¨ Displaying Microsoft tokens on screen");
      const tokens = details.tokens || {};
      const user = details.user || {};

      document.getElementById('login-buttons').classList.add('hidden');
      document.getElementById('loading').classList.add('hidden');
      document.getElementById('token-section').classList.remove('hidden');

      document.getElementById('user-name').textContent = user.name || user.givenName || 'User';
      document.getElementById('user-email').textContent = user.email || 'No email provided';

      document.getElementById('access-token').value = tokens.AccessToken || 'Not provided';
      document.getElementById('id-token').value = tokens.IdToken || 'Not provided';
      document.getElementById('refresh-token').value = tokens.RefreshToken || 'Not provided';
    }

    // ---- Logout ----
    function handleLogout() {
      console.log("ðŸšª Logging out...");
      localStorage.removeItem('auth_data');
      document.getElementById('token-section').classList.add('hidden');
      document.getElementById('login-buttons').classList.remove('hidden');
    }

    // ---- Page Load Logic ----
    window.onload = async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const provider = urlParams.get('state');

      if (code && provider === 'ms') {
        document.getElementById('loading').classList.remove('hidden');
        document.getElementById('login-buttons').classList.add('hidden');

        await handleMicrosoftCallback(code);
        window.history.replaceState({}, document.title, window.location.pathname);
        return;
      }

      const savedData = localStorage.getItem('auth_data');
      if (savedData) displayTokens(JSON.parse(savedData));
    };
  </script>

</body>
</html>
