<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microsoft Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900">Welcome</h1>
      <p class="text-gray-600 mt-2">Sign in with your Microsoft account</p>
    </div>

    <!-- Error Message -->
    <div id="error-message" class="hidden mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
      <p class="text-red-800 text-sm"></p>
    </div>

    <!-- Loading -->
    <div id="loading" class="hidden text-center py-8">
      <p class="text-gray-600">Authenticating...</p>
    </div>

    <!-- Login Button -->
    <div id="login-button">
      <button onclick="handleMicrosoftLogin()" 
        class="w-full bg-white border-2 border-gray-300 hover:border-blue-500 text-gray-700 font-semibold py-3 px-6 rounded-lg transition-all duration-200">
        Sign in with Microsoft
      </button>
    </div>

    <!-- Success UI -->
    <div id="success-info" class="hidden text-center">
      <div class="bg-green-50 border border-green-200 text-green-800 rounded-lg p-6 mb-6">
        <h2 class="text-xl font-semibold">Login Successful ✅</h2>
        <p class="text-sm mt-2">Tokens received and stored.</p>
      </div>

      <button onclick="handleLogout()" 
        class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-6 rounded-lg">
        Sign Out
      </button>
    </div>
  </div>

  <script>
    const CONFIG = {
      clientId: '269aa521-9a45-4417-9726-32fab874906c',
      redirectUri: 'http://localhost:3000',
      scope: 'user.read email openid profile offline_access',
      authorizeUrl: 'https://login.microsoftonline.com/common/oauth2/v2.0/authorize',
      apiEndpoint: 'https://mztrjkibx4.execute-api.us-east-1.amazonaws.com/dev/microsoft/login'
    };

    function handleMicrosoftLogin() {
      const params = new URLSearchParams({
        client_id: CONFIG.clientId,
        scope: CONFIG.scope,
        redirect_uri: CONFIG.redirectUri,
        response_type: 'code',
        response_mode: 'query'
      });
      window.location.href = `${CONFIG.authorizeUrl}?${params.toString()}`;
    }

    async function handleCallback() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');

      if (!code) return;

      document.getElementById('loading').classList.remove('hidden');
      document.getElementById('login-button').classList.add('hidden');

      try {
        const response = await fetch(CONFIG.apiEndpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.message || 'Login Failed');
        }

        // Store only tokens
        localStorage.setItem('cognito_tokens', JSON.stringify(data.details.tokens));

        showSuccessUI();

        // Remove the code from URL
        window.history.replaceState({}, document.title, window.location.pathname);

      } catch (error) {
        showError(error.message);
      } finally {
        document.getElementById('loading').classList.add('hidden');
      }
    }

    function showSuccessUI() {
      document.getElementById('success-info').classList.remove('hidden');
      document.getElementById('login-button').classList.add('hidden');
    }

    function showError(message) {
      const errorDiv = document.getElementById('error-message');
      errorDiv.querySelector('p').textContent = message;
      errorDiv.classList.remove('hidden');
      document.getElementById('login-button').classList.remove('hidden');
    }

    function handleLogout() {
      localStorage.removeItem('cognito_tokens');
      document.getElementById('success-info').classList.add('hidden');
      document.getElementById('login-button').classList.remove('hidden');
    }

    // ✅ On Page Load
    window.onload = () => {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');

      if (code) {
        handleCallback(); // call API
      } else {
        // If already logged in
        const savedTokens = localStorage.getItem('cognito_tokens');
        if (savedTokens) showSuccessUI();
      }
    };
  </script>
</body>
</html>
